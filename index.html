<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36a89bf28f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">

    <title>Boolean Dashboard</title>

</head>
<body>

    <section class="section-container">

        <!------------ MAIN HEADER ------------>

        <div class="nav-header">

            <div class="container-fluid">

                <div class="row nav-row-bg">

                    <div class="col-auto">

                        <a href="#"><img class="logo-thumb-lg" src="./img/logo.svg" alt="boolean-logo"></a>

                        <a href="#"><img class="logo-thumb" src="./img/mobile-logo.png" alt="small-boolean-logo"></a>

                    </div>

                    <div class="col-auto col-search">

                        <div class="row row-search">

                            <div class="col-auto">

                                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

                            </div>

                            <div class="col-auto nav-search">

                                <input class="nav-text-search" type="text" placeholder="Prova a cercare: Lezioni di Laravel">

                            </div>

                        </div>
                        
                    </div>

                    <div class="col-auto">

                        <div class="row justify-content-end">

                            <div class="col-auto nav-icons-lg"><a href="#"><i class="fa-solid fa-list-ul"></i></a></div>

                            <div class="col-auto nav-icons-lg"><a href="#"><i class="fa-solid fa-circle-question"></i></a></div>

                            <div class="col-auto nav-icons-lg"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></div>

                            <div class="col-auto bell-icon"><a href="#"><i class="fa-solid fa-bell"></i></a></div>


                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!------------ /MAIN HEADER ------------>

        <!------------ MAIN AREA ------------>

        <div class="main-area">

            <!------ SIDEBAR ------>

            <div class="sidebar">

                <div class="my-sidebar-col">

                    <div class="my-sidebar-item">

                        <a href="#"><i class="fa-solid fa-house"></i></a>
                        <a class="my-text-lg" href="#">Home</a>

                    </div>

                </div>

                <div class="my-sidebar-col">
                
                    <div class="my-sidebar-item">
                    
                        <a href="#"><i class="fa-solid fa-chart-simple"></i></a>
                        <a class="my-text-lg" href="#">Stats</a>
                    
                    </div>

                </div>

                <div class="my-sidebar-col">

                    <div class="my-sidebar-item">
                    
                        <a href="#"><i class="fa-solid fa-signal"></i></a>
                        <a class="my-text-lg" href="#">Signal</a>
                    
                    </div>

                </div>

                <div class="my-sidebar-col">

                    <div class="my-sidebar-item last">
                    
                        <a href="#"><i class="fa-solid fa-gear"></i></a>
                        <a class="my-text-lg" href="#">Admin</a>
                    
                    </div>

                </div>

            </div>

            <!------ /SIDEBAR ------>

            <!------ MAIN CONTENT ------>

            <div class="main-content">

                <div class="main-open">

                    <div class="container-fluid">

                        <div class="row justify-content-between row-gap">

                            <div class="col-12 col-md-4 col-xl-4">

                                <div class="row">

                                    <div class="col-6 my-open-row">

                                        <h1 class="open-title">Boolean</h1> 
                                        
                                        <span class="badge rounded-pill text-bg-primary open-badge">Piano blaze</span>

                                    </div>
                                    
                                    <div class="col-8 my-open-row">

                                        <span class="badge rounded-pill text-bg-primary open-badge">3 app</span>
                                        <i class="fa-solid fa-angles-right"></i>
                                        <span class="badge rounded-pill text-bg-primary open-badge badge-sm"><i class="fa-solid fa-plus"></i></span>
                                        <span class="badge rounded-pill text-bg-primary open-badge badge-lg">Boolean mobile app</span>
                                        <span class="badge rounded-pill text-bg-primary open-badge badge-lg">Boolean web app</span>
                                        <span class="badge rounded-pill text-bg-primary open-badge badge-lg">Boolean blog app</span>

                                    </div>

                                </div>


                            </div>

                            <div class="col-12 col-md-4 col-xl-auto">

                                <div>Studenti online negli ultimi 30 minuti</div>
                                <h1 class="online-count">125</h1>

                            </div>

                            <div class="col-12 col-md-4 col-xl-auto top-mobile">

                                <div class="row align-items-center new-student-row">

                                    <div class="col-auto">
                                        Nuovo studente
                                    </div>

                                    <div class="col-auto">
                                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                            aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                                        
                                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                            <div class="offcanvas-header">
                                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                            </div>
                                            <div class="offcanvas-body">
                                                ...
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="main-content">

                </div>


            </div>

            <!------ /MAIN CONTENT ------>

        </div>

        <!------------ /MAIN AREA ------------>

    </section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
