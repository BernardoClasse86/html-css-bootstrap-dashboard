<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <section class="section-container">

        <div class="nav-header">

                        <a href="#"><img class="logo-thumb-lg" src="./img/logo.svg" alt="boolean-logo"></a>

                        <a href="#"><img class="logo-thumb" src="./img/mobile-logo.png" alt="small-boolean-logo"></a>

                    </div>

                    <div class="col-auto col-search">

                            <div class="col-auto">

                                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

                    </div>

                            <div class="col-auto nav-icons-lg"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></div>

                    </div>

                </div>

            </div>

        </div>

                    </div>

                </div>

                    <div class="my-sidebar-item">
                    
                        <a href="#"><i class="fa-solid fa-chart-simple"></i></a>

                    </div>

                </div>

                    <div class="my-sidebar-item">
                    
                        <a href="#"><i class="fa-solid fa-signal"></i></a>

                    </div>

                </div>

                <div class="my-sidebar-col">

                    <div class="my-sidebar-item last">
                    
                        <a href="#"><i class="fa-solid fa-gear"></i></a>
                        <a class="my-text-lg" href="#">Admin</a>
                    
                    </div>

                </div>

            </div>

            <div class="main-content">

            </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
